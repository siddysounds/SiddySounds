<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Siddy's Lyric Run</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #111;
      color: white;
    }
    #game {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#1e1e1e, #111);
      position: relative;
    }
    .player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      text-align: center;
    }
    .player div {
      font-size: 12px;
      color: #00ffee;
    }
    .item {
      position: absolute;
      font-size: 30px;
      animation: fall 3s linear infinite;
      filter: drop-shadow(0 0 5px #00f9ff);
    }
    @keyframes fall {
      0% { top: -50px; }
      100% { top: 100vh; }
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    #gameTitle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      color: #00ffee;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      display: none;
      text-align: center;
    }
    #branding {
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 12px;
      color: #666;
    }
    #exitBtn {
      position: absolute;
      bottom: 30px;
      right: 20px;
      background-color: #ff4081;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #exitBtn:hover {
      background-color: #e00073;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">Score: 0</div>
    <div id="gameTitle">ðŸŽ¤ SIDDY SOUNDS RUN</div>

    <div class="player" id="player">
      ðŸŽ§
      <div>Siddy</div>
    </div>

    <div id="gameOver">Game Over<br><small>Refresh to play again</small></div>
    <div id="branding">ðŸ”Š Powered by Siddy Sounds</div>

    <!-- Exit Button -->
    <button id="exitBtn" onclick="exitGame()">Exit Game</button>
  </div>

  <!-- Background music 
  <audio id="bgMusic" src="music/Tere-Pyaar-Da-Sukoon.mp3" autoplay loop></audio>-->
  <!-- Catch sound -->
  <audio id="hitSound" src="music/Tere-Pyaar-Da-Sukoon.mp3"></audio>

  <script>
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    const scoreEl = document.getElementById('score');
    const gameOverEl = document.getElementById('gameOver');
    const exitBtn = document.getElementById('exitBtn');
    let score = 0;
    let gameRunning = true;

    let playerX = window.innerWidth / 2;

    document.addEventListener('keydown', e => {
      if (!gameRunning) return;
      if (e.key === 'ArrowLeft') playerX -= 30;
      if (e.key === 'ArrowRight') playerX += 30;
      player.style.left = `${playerX}px`;
    });

    function spawnItem() {
      if (!gameRunning) return;

      const item = document.createElement('div');
      const isGood = Math.random() > 0.3;
      item.classList.add('item');
      item.innerText = isGood ? 'ðŸŽµ' : 'ðŸ’”';

      item.style.left = `${Math.random() * (window.innerWidth - 30)}px`;
      game.appendChild(item);

      let top = 0;
      const interval = setInterval(() => {
        top += 5;
        item.style.top = `${top}px`;

        const itemRect = item.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        if (
          itemRect.bottom >= playerRect.top &&
          itemRect.left < playerRect.right &&
          itemRect.right > playerRect.left
        ) {
          clearInterval(interval);
          item.remove();
          if (item.innerText === 'ðŸŽµ') {
            score++;
            scoreEl.innerText = `Score: ${score}`;
            document.getElementById('hitSound').play();

            // Special Mode trigger
            if (score === 10) {
              const perfMsg = document.createElement('div');
              perfMsg.innerText = 'ðŸ”¥ Siddy On Stage Mode! ðŸ”¥';
              perfMsg.style.position = 'absolute';
              perfMsg.style.top = '40%';
              perfMsg.style.left = '50%';
              perfMsg.style.transform = 'translate(-50%, -50%)';
              perfMsg.style.fontSize = '24px';
              perfMsg.style.color = '#ff4081';
              perfMsg.style.fontWeight = 'bold';
              perfMsg.style.zIndex = '999';
              game.appendChild(perfMsg);
              setTimeout(() => game.removeChild(perfMsg), 2000);
            }

          } else {
            gameOverEl.style.display = 'block';
            gameRunning = false;
          }
        }

        if (top > window.innerHeight) {
          clearInterval(interval);
          item.remove();
        }
      }, 20);

      setTimeout(spawnItem, 1000);
    }

    spawnItem();

    // Function for Exit button
    function exitGame() {
      window.location.href = "https://siddysounds.com"; // Change this to your desired URL.
    }
  </script>
</body>
</html>
